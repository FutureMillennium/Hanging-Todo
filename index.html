<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Hanging Todo by Zdeněk Gromnica</title>

<!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>

<!-- Add additional services you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
</head>
<body>

<div id="firebaseui-auth-container"></div>
<div id="loaderDiv">Loading…</div>

<div id="mainDiv" hidden>
	<div class="user">
		<img id="userImg" width="50" title="" />
		<button id="logoutButton">Log out</button>
	</div>

	<div class="workstations">
		<div id="curWorkstationDiv"></div>

		<div id="workstationSelectionDiv" hidden>
			<ul id="workstationsUl">
				<li id="allWorkstationsButton">(Workstation)</li>
			</ul>

			<input type="text" name="newworkstation" placeholder="Add workstation" id="newWorkstationInput" />
		</div>

		<div id="workstationContextMenu" tabindex="-1" hidden><button id="deleteWorkstation">Delete</button></div>
	</div>

	<div class="boards">
		<ul id="boardsUl">
			<li id="allBoardsButton">(All)</li>
		</ul>

		<div id="boardContextMenu" tabindex="-1" hidden><button id="deleteBoard">Delete</button></div>

		<input type="text" name="newboard" placeholder="Add board" id="newBoardInput" />
	</div>

	<div id="tasksDiv" hidden>
		<div>
			<input type="text" name="newtask" placeholder="Add task" id="addTaskInput" />
			<div id="taskWorkstationSelect" hidden>
				<label><input type="radio" name="workstation" value="0" checked /> (any)</label>
				<label><input type="radio" name="workstation" value="1" id="curWorkstationRadio" /><span></span></label>
			</div>
		</div>

		<div id="taskContextMenu" tabindex="-1" hidden><button id="deleteTask">Delete</button></div>
	</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
